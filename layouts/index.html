{{ define "main" }}
  <div class="content_header no_meta">
    <div class="content_title">Recent</div>
  </div>

  {{ range first (.Site.Params.PostLimit | default 4) (where .Site.RegularPages.ByPublishDate "Section" "posts").Reverse }}

    {{ partial "post/item.html" . }}

  {{ end }}


  <h4 id="all_posts">
    <a href="posts/">View all posts</a>
  </h4>
{{ end }}
