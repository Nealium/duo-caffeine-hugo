{{ define "main" }}
  <div>{{ .Content }}</div>

  <div class="content_header">
    <div class="content_title">Recent</div>
  </div>

  <!-- orders content according to the "publishdate" field in front matter -->
  {{ range first (.Site.Params.PostLimit | default 4) (where .Site.RegularPages.ByPublishDate "Section" "posts") }}

    <article class="list">
      <div class="article_header">
        <h2 class="article_title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <div class="article_meta">
          <time itemprop="datePublished">{{ .Date.Format "2006-01-02" }}</time>
        </div>
      </div>
      <p class="article_summary">
        {{ .Summary }}
      </p>
      <a href="{{ .Permalink }}">Read More</a>
    </article>

  {{ end }}


  <h3 id="all_posts">
    <a href="posts/">View all posts</a>
  </h3>
{{ end }}
