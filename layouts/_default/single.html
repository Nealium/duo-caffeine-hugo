{{ define "main" }}

  <article class="single">
    <header class="article_header">
      <div class="article_title">{{ .Title }}</div>
    </header>

    {{ partial "post/meta.html" (dict "context" . "last_mod" true) }}

    <div class="content">
      {{ .Content }}
    </div>

    {{ partial "post/series.html" . }}

  </article>

{{ end }}
