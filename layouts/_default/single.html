{{ define "main" }}

<article class="single">
  <header class="article_header">
    <div class="article_title">{{ .Title }}</div>

    {{ if not .IsHome }}
      <a class="header_home_link" href="/">Home</a>
    {{ end }}
  </header>

  <p class="article_meta">
    <time itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time>
  </p>


  <div class="content">
    {{ .Content }}
  </div>

  {{ partial "post_details.html" . }}

</article>

{{ end }}
